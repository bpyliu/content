category: Data Enrichment & Threat Intelligence
commonfields:
  id: XDR iocs
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: API Key ID
  name: apikey_id
  required: true
  type: 4
- display: API Key
  name: apikey
  required: true
  type: 4
- display: the severity in XDR
  hidden: false
  name: severity
  options:
  - info
  - 'low'
  - 'med'
  - 'high'
  required: true
  type: 15
- defaultvalue: type:File and (sha256:* or (-sha1:* and md5:*)) or type:Domain or
    type:IP
  display: query
  hidden: false
  name: query
  required: true
  type: 0
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  display: Indicator Reputation
  name: feedReputation
  options:
    - None
    - Good
    - Suspicious
    - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
    - A - Completely reliable
    - B - Usually reliable
    - C - Fairly reliable
    - D - Not usually reliable
    - E - Unreliable
    - F - Reliability cannot be judged
  required: true
  type: 15
- display: ''
  name: feedExpirationPolicy
  options:
    - never
    - interval
    - indicatorType
    - suddenDeath
  required: false
  type: 17
- display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from this
    feed. This means that if an indicator from this feed is on the exclusion list, the
    indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: XDR handele indicators
display: XDR iocs
name: XDR iocs
script:
  commands:
  - arguments:
    - default: false
      description: The name of whom you want to say hello to.
      isArray: false
      name: name
      required: false
      secret: false
    deprecated: false
    description: run once when configure the integration (do use this twice!).
    execution: false
    name: xdr-iocs-sync
    outputs:
    - contextPath: hello
      description: Should be Hello **something** here
      type: String
  - deprecated: false
    description: |-
      Update all iocs to keep and delete the other.
      run this one a day in 01:00 - 3:00 utc time.
    execution: false
    name: xdr-iocs-iocs-to-keep
  - deprecated: false
    description: Push new iocs to XDR run this ones a min.
    execution: false
    name: xdr-push-iocs
  - arguments:
    - default: false
      description: The indicator to enable
      isArray: true
      name: indicator
      required: true
      secret: false
    deprecated: false
    description: Enable iocs in XDR server
    execution: false
    name: xdr-enable-iocs
  - arguments:
    - default: false
      description: The indicator to enable
      isArray: true
      name: indicator
      required: true
      secret: false
    deprecated: false
    description: Disable iocs in XDR server
    execution: false
    name: xdr-disable-iocs
  - deprecated: false
    description: pull changes from XDR
    execution: false
    name: xdr-iocs-get-changes
  dockerimage: demisto/python3:3.8.3.8347
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
